version: "3.8"

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: scheduler
      POSTGRES_USER: scheduler_user
      POSTGRES_PASSWORD: scheduler_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      # override a few for local docker network
      POSTGRES_HOST: db
      REDIS_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DJANGO_DEBUG: "1"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      CORS_ALLOWED_ORIGIN: "http://localhost:3000"
      FRONTEND_URL: "http://localhost:3000/dashboard"
      FB_REDIRECT_URI: "http://localhost:8000/api/facebook/callback/"
      AWS_S3_BASE_URL: "https://your-bucket.s3.amazonaws.com"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  worker:
    build: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      POSTGRES_HOST: db
      REDIS_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DJANGO_DEBUG: "1"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      CORS_ALLOWED_ORIGIN: "http://localhost:3000"
      FRONTEND_URL: "http://localhost:3000/dashboard"
      FB_REDIRECT_URI: "http://localhost:8000/api/facebook/callback/"
      AWS_S3_BASE_URL: "https://your-bucket.s3.amazonaws.com"
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
      - db
    command: celery -A project worker --loglevel=INFO

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000/api"
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:
